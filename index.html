<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Player</title>
    <link rel="shortcut icon" href="#">
    <!-- LinkCSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awasome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    
    <img src="/imagem/joji1.jpg" alt="">
    <div class="descricao">
        <h2>Like You Do</h2>
        <i>Joji</i>


    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">4:00</p>
        </div>
    </div>
 
    <div class="player">
    <button id="rewind"><i class="fas fa-step-backward setas anterior"></i></button>


    <button id="playPause">
        <i class="fas fa-play-circle botao-icon" id="botao-icon"></i>
    </button>


    <button id="forward"><i class="fas fa-step-forward setas proximo"></i></button>
    </div>

    <audio id="myAudio" controls hidden>
        <source src="/music/joji-like you do.mp3" type="audio/mpeg" id="musica">
       
    </audio>





    <script src="script.js"></script>
</body>
</html>
